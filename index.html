			-webkit-animation:appear 0.15s;

			-o-animation:appear 0.15s;
			-ms-animation:appear 0.15s;
			animation:appear 0.15s;

		@-webkit-keyframes appear {
			0% {-webkit-transform: scale(0) ;}
			100% {-webkit-transform: scale(1) ;}
		}
		@-moz-keyframes appear {
			0% {-moz-transform: scale(0) ;}
			100% {-moz-transform: scale(1) ;}
		}
		@-o-keyframes appear {
			0% {-o-transform: scale(0) ;}
			100% {-o-transform: scale(1) ;}
		}

			/*IE下如果设置为0，会闪烁一下*/

			100% {-ms-transform: scale(1) ;}
		}
		@keyframes appear {
			/*IE下如果设置为0，会闪烁一下*/

			100% {transform: scale(1) ;}
		}

			-moz-animation:pop 0.3s;
			-o-animation:pop 0.3s;
			-ms-animation:pop 0.3s;
			animation:pop 0.3s;

			50% {-webkit-transform: scale(1);}
			75% {-webkit-transform: scale(1.2);}
			100% {-webkit-transform: scale(1) ;}

			75% {-o-transform: scale(1.2);}
			100% {-o-transform: scale(1) ;}

		@keyframes pop {

			75% {transform: scale(1.2);}
			100% {transform: scale(1) ;}

        {
            var client = function(){

                //rendering engines
                var engine = {
                    ie: 0,
                    gecko: 0,
                    webkit: 0,
                    khtml: 0,

                    //complete version
                    ver: null
                };

                    //browsers
                    ie: 0,
                    firefox: 0,
                    safari: 0,
                    konq: 0,
                    opera: 0,

                    //specific version
                    ver: null
                };


                //platform/device/OS
                var system = {
                    win: false,

                    //mobile devices
                    iphone: false,
                    ipod: false,
                    ipad: false,
                    ios: false,
                    android: false,
                    nokiaN: false,
                    winMobile: false,

                    //game systems
                    wii: false,
                    ps: false
                };

                //detect rendering engines/browsers
                var ua = navigator.userAgent;
                if (window.opera){
                    engine.ver = browser.ver = window.opera.version();
                    engine.opera = browser.opera = parseFloat(engine.ver);
                } else if (/AppleWebKit\/(\S+)/.test(ua)){
                    engine.ver = RegExp["$1"];
                    engine.webkit = parseFloat(engine.ver);

                    //figure out if it's Chrome or Safari
                    if (/Chrome\/(\S+)/.test(ua)){
                        browser.ver = RegExp["$1"];
                        browser.chrome = parseFloat(browser.ver);
                    } else if (/Version\/(\S+)/.test(ua)){
                        browser.ver = RegExp["$1"];
                        browser.safari = parseFloat(browser.ver);
                    } else {
                        //approximate version
                        var safariVersion = 1;
                        if (engine.webkit < 100){
                            safariVersion = 1;
                        } else if (engine.webkit < 312){
                            safariVersion = 1.2;
                        } else if (engine.webkit < 412){
                            safariVersion = 1.3;
                        } else {
                            safariVersion = 2;
                        }

                        browser.safari = browser.ver = safariVersion;
                    }
                } else if (/KHTML\/(\S+)/.test(ua) || /Konqueror\/([^;]+)/.test(ua)){
                    engine.ver = browser.ver = RegExp["$1"];
                    engine.khtml = browser.konq = parseFloat(engine.ver);
                } else if (/rv:([^\)]+)\) Gecko\/\d{8}/.test(ua)){
                    engine.ver = RegExp["$1"];
                    engine.gecko = parseFloat(engine.ver);

                    //determine if it's Firefox
                    if (/Firefox\/(\S+)/.test(ua)){
                        browser.ver = RegExp["$1"];
                        browser.firefox = parseFloat(browser.ver);
                    }
                } else if (/MSIE ([^;]+)/.test(ua)){
                    engine.ver = browser.ver = RegExp["$1"];
                    engine.ie = browser.ie = parseFloat(engine.ver);
                }

                //detect browsers
                browser.ie = engine.ie;
                browser.opera = engine.opera;


                //detect platform
                var p = navigator.platform;
                system.win = p.indexOf("Win") == 0;
                system.mac = p.indexOf("Mac") == 0;
                system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);

                //detect windows operating systems
                if (system.win){
                    if (/Win(?:dows )?([^do]{2})\s?(\d+\.\d+)?/.test(ua)){
                        if (RegExp["$1"] == "NT"){
                            switch(RegExp["$2"]){
                                case "5.0":
                                    system.win = "2000";
                                    break;
                                case "5.1":
                                    system.win = "XP";
                                    break;
                                case "6.0":
                                    system.win = "Vista";
                                    break;
                                case "6.1":
                                    system.win = "7";
                                    break;
                                default:
                                    system.win = "NT";
                                    break;
                            }
                        } else if (RegExp["$1"] == "9x"){
                            system.win = "ME";
                        } else {
                            system.win = RegExp["$1"];
                        }
                    }
                }

                //mobile devices
                system.iphone = ua.indexOf("iPhone") > -1;
                system.ipod = ua.indexOf("iPod") > -1;
                system.ipad = ua.indexOf("iPad") > -1;
                system.nokiaN = ua.indexOf("NokiaN") > -1;

                //windows mobile
                if (system.win == "CE"){
                    system.winMobile = system.win;
                } else if (system.win == "Ph"){
                    if(/Windows Phone OS (\d+.\d+)/.test(ua)){;
                        system.win = "Phone";
                        system.winMobile = parseFloat(RegExp["$1"]);
                    }
                }


                //determine iOS version
                if (system.mac && ua.indexOf("Mobile") > -1){
                    if (/CPU (?:iPhone )?OS (\d+_\d+)/.test(ua)){
                        system.ios = parseFloat(RegExp.$1.replace("_", "."));
                    } else {
                        system.ios = 2;  //can't really detect - so guess
                    }
                }

                //determine Android version
                if (/Android (\d+\.\d+)/.test(ua)){
                    system.android = parseFloat(RegExp.$1);
                }

                //gaming systems
                system.wii = ua.indexOf("Wii") > -1;
                system.ps = /playstation/i.test(ua);

                //return it
                return {
                    engine:     engine,
                    browser:    browser,
                    system:     system
                };

            }();

			// 路径对象，表示卡片移动前后的位置，如(true,3,2,1)表示将1和2的卡片移动并合并到3，若iSrc2为-1，则表示只移动一个卡片
			function Path (bMerge, iDst, iSrc1, iSrc2) {

			//根据一行（列）的四个数据，返回一个Path数组
			function getRightPath (y) {
				var path = new Array();
				for(var x=3;x>=0;x--){
					if (num[x][y]!=0) {
						if (x==3) {
							continue;
						}else{
							//求X处数字最右边的空格或相同的数字，保存到dst
							var dst=x;
							var bMerge=false;
							while(true){
								//最右边的空格
								if (dst+1<=3 && num[dst+1][y]==0) {
									dst++;
								}else{
									//是否有相同且不是在上次移动后合并而成的数字
									if (dst+1<=3 && num[x][y]==num[dst+1][y]) {
										var canMerge=true;
										for (var i = path.length - 1; i >= 0; i--) {
											if (path[i].iDst==dst+1 && path[i].bMerge==true) {
												canMerge=false;
												break;
											};
										};
										if (canMerge==true) {
											dst++;
											bMerge=true;
										};

									};
									break;
								}
							}
							//不能向右移动
							if(dst==x){
								continue;
							}
							//右边有相同的数字
							if (bMerge==true) {
								//判断右边数字是否是这一次移动后得到的
								var bMoved = false;
								var i = path.length - 1;
								for (; i >= 0; i--) {
									if(path[i].iDst==dst){
										bMoved=true;
										break;
									}
								};
								if(bMoved==true){
									//右边数字被移动过
									path[i].iSrc2=x;
									path[i].bMerge=true;
									num[dst][y]=num[dst][y]*2;
									num[x][y]=0;
								}else{
									//右边数字未移动过
									path.push(new Path(true,dst,x,-1));
									num[dst][y]=num[dst][y]*2;
									num[x][y]=0;
								}
							}else{
								//右边没有相同的数字
								path.push(new Path(false,dst,x,-1));
								num[dst][y]=num[x][y];
								num[x][y]=0;
							}
						}
					};
				}
				return path;
			}

								}else{
									//上边数字未移动过
									path.push(new Path(true,dst,y,-1));
									num[x][dst]=num[x][dst]*2;
									num[x][y]=0;
								}
							}else{
								//上边没有相同的数字
								path.push(new Path(false,dst,y,-1));
								num[x][dst]=num[x][y];
								num[x][y]=0;
							}
						}
					};
				}
				return path;
			}
			function getDownPath (x) {
				var path = new Array();
				for(var y=3;y>=0;y--){
					if (num[x][y]!=0) {
						if (y==3) {
							continue;
						}else{
							//求y处数字最上边的空格或相同的数字，保存到dst
							var dst=y;
							var bMerge=false;
							while(true){
								//最下边的空格
								if (dst+1<=3 && num[x][dst+1]==0) {
									dst++;
								}else{
									//是否有相同且不是在下次移动后合并而成的数字
									if (dst+1<=3 && num[x][y]==num[x][dst+1]) {
										var canMerge=true;
										for (var i = path.length - 1; i >= 0; i--) {
											if (path[i].iDst==dst+1 && path[i].bMerge==true) {
												canMerge=false;
												break;
											};
										};
										if (canMerge==true) {
											dst++;
											bMerge=true;
										};
									};
									break;
								}
							}
							//不能向下移动
							if(dst==y){
								continue;
							}
							//下边有相同的数字
							if (bMerge==true) {
								//判断下边数字是否是这一次移动后得到的
								var bMoved = false;
								var i = path.length - 1;
								for (; i >= 0; i--) {
									if(path[i].iDst==dst){
										bMoved=true;
										break;
									}
								};
								if(bMoved==true){
									//下边数字被移动过
									path[i].iSrc2=y;
									path[i].bMerge=true;
									num[x][dst]=num[x][dst]*2;
									num[x][y]=0;
								}else{
									//下边数字未移动过
									path.push(new Path(true,dst,y,-1));
									num[x][dst]=num[x][dst]*2;
									num[x][y]=0;
								}
							}else{
								//下边没有相同的数字
								path.push(new Path(false,dst,y,-1));
								num[x][dst]=num[x][y];
								num[x][y]=0;
							}
						}
					};
				}
				return path;
			}

			//随机创建一个"2"或者"4",比例8:2
			function createCard() {
				var emptyGridIndex = new Array();
				for(var y=0;y<=3;y++){

				var newCardIndex = emptyGridIndex[Math.floor(Math.random()*(emptyGridIndex.length))];
				var newCardIndexX = newCardIndex%4;
				var newCardIndexY = Math.floor(newCardIndex/4);
				if (Math.random()<0.8) {
					$card_container.append('<div class="card position-'+newCardIndexX+'-'+newCardIndexY+'"><div class="appear cardInside num2"></div></div>');
					num[newCardIndex%4][Math.floor(newCardIndex/4)]=2;
				}else{
					$card_container.append('<div class="card position-'+newCardIndexX+'-'+newCardIndexY+'"><div class="appear cardInside num4"></div></div>');
					num[newCardIndex%4][Math.floor(newCardIndex/4)]=4;
				}
				emptyGridIndex = null;
			}

					for(var x=0;x<=3;x++){

					for(var i=0;i<4;i++){
						for (var j = 0; j < allPath[i].length; j++) {//这里要特别注意，从哪里到哪里和循环递增还是递减是有关系的

								//处理单纯移动（不合并）的Path

								$card1.css('z-index', '3')

								//处理两个移动的Path

								.attr('class', "card position-"+i+"-"+iDst)
								.children()
								.addClass('pop')
								.removeClass('num'+cardNum)
								.addClass('num'+Number(cardNum*2));
							}
							setTimeout(function () {
								$(".pop").removeClass("pop");
							},300);
						};
					}
				}
				else if(event.keyCode==40){//down
					for(var x=0;x<=3;x++){
						allPath.push(getDownPath(x));
					}
					for(var i=0;i<4;i++){
						for (var j = 0; j < allPath[i].length; j++) {//这里要特别注意，从哪里到哪里和循环递增还是递减是有关系的
							var iSrc1 = allPath[i][j].iSrc1;

							var $card1 = $(".position-"+i+"-"+iSrc1);

							var $cardDst = $(".position-"+i+"-"+iDst);
							var cardNum = $card1.children().attr('class').split("num")[1];
							var cardNum_2 = cardNum*2;
							if (allPath[i][j].bMerge==false && allPath[i][j].iSrc2==-1) {
								//处理单纯移动（不合并）的Path
								$card1.attr('class', "card position-"+i+"-"+iDst);
							}else if(allPath[i][j].iSrc2==-1){
								//处理单个移动合并的Path
								$card1.css('z-index', '3')
								.attr('class', "card position-"+i+"-"+iDst)
								.children()
								.addClass('pop')
								.removeClass('num'+cardNum)
								.addClass('num'+cardNum_2);
								$cardDst.addClass('remove');
							}else{
								//处理两个移动的Path
								$card1.attr('class', "card position-"+i+"-"+iDst)
								.addClass('remove');
								$card2.css('z-index', '3')
								.attr('class', "card position-"+i+"-"+iDst)
								.children()
								.addClass('pop')
								.removeClass('num'+cardNum)
								.addClass('num'+cardNum_2);
							}
							setTimeout(function () {
								$(".pop").removeClass("pop");
							},300);
						};
					}
				}
				else if(event.keyCode==37){//left
					for(var y=0;y<=3;y++){
						allPath.push(getLeftPath(y));

					for(var i=0;i<4;i++){
						for (var j = 0; j < allPath[i].length; j++) {//这里要特别注意，从哪里到哪里和循环递增还是递减是有关系的
							var iSrc1 = allPath[i][j].iSrc1;

							var cardNum = $card1.children().attr('class').split("num")[1];
							if (allPath[i][j].bMerge==false && allPath[i][j].iSrc2==-1) {
								//处理单纯移动（不合并）的Path
								$card1.attr('class', "card position-"+iDst+"-"+i);
							}else if(allPath[i][j].iSrc2==-1){
								//处理单个移动合并的Path
								$card1.css('z-index', '3')
								.attr('class', "card position-"+iDst+"-"+i)
								.children()
								.addClass('pop')
								.removeClass('num'+cardNum)
								.addClass('num'+Number(cardNum*2));

								//处理两个移动的Path

							},300);
						};
					}
				}
				else if(event.keyCode==39){//right
					for(var y=0;y<=3;y++){
						allPath.push(getRightPath(y));

					for(var i=0;i<4;i++){
						for (var j = 0; j < allPath[i].length; j++) {//这里要特别注意，从哪里到哪里和循环递增还是递减是有关系的

							}else if(allPath[i][j].iSrc2==-1){
								//处理单个移动合并的Path

							},300);
						};

				for (var i = 0; i < allPath.length; i++) {

						break;
					}
				};

			});

			//触屏操作
			var touchStart = {pageX:0,pageY:0};
			var touchEnd = {pageX:0,pageY:0};
			document.addEventListener("touchstart",function (event) {
				event.preventDefault();
				var touch = event.touches[0];
				touchStart.pageX = touch.clientX;
				touchStart.pageY = touch.clientY;
			},false);
			document.addEventListener("touchend",function (event) {
				event.preventDefault();
				var touch = event.changedTouches[0];
				touchEnd.pageX = touch.clientX;
				touchEnd.pageY = touch.clientY;
				if (touchStart.pageY-touchEnd.pageY>Math.abs(touchStart.pageX-touchEnd.pageX)) {
					var e = jQuery.Event("keydown");
					e.keyCode = 38;
					$(document).triggerHandler(e);
				}else if (touchEnd.pageY-touchStart.pageY>Math.abs(touchStart.pageX-touchEnd.pageX)) {
					var e = jQuery.Event("keydown");
					e.keyCode = 40;
					$(document).triggerHandler(e);
				}else if (touchStart.pageX-touchEnd.pageX>Math.abs(touchStart.pageY-touchEnd.pageY)) {

					e.keyCode = 37;
					$(document).triggerHandler(e);
				}else if (touchEnd.pageX-touchStart.pageX>Math.abs(touchStart.pageY-touchEnd.pageY)) {
					var e = jQuery.Event("keydown");
					e.keyCode = 39;
					$(document).triggerHandler(e);
				}
			},false);

			});
