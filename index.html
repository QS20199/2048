<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<meta name="viewport" content="user-scalable=no">
	<script type="text/javascript" src="http://cdnjscn.b0.upaiyun.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id='wx_pic' style='margin:0 auto; display:none;'>
		<img src='2048.jpg'/>
	</div>
	<!-- 加载图片后才显示游戏 -->
	<img id="img1" class="hid" src="2.gif">
	<img id="img2" class="hid" src="4.gif">
	<img id="img3" class="hid" src="8.gif">
	<img id="img4" class="hid" src="16.gif">
	<img id="img5" class="hid" src="32.gif">
	<img id="img6" class="hid" src="64.gif">
	<img id="img7" class="hid" src="128.gif">
	<img id="img8" class="hid" src="256.gif">
	<img id="img9" class="hid" src="512.gif">
	<img id="img10" class="hid" src="1024.gif">
	<img id="img11" class="hid" src="2048.gif">
	<div class="loading">加载中...</div>
	<div class="container">
		<p id="click">重新开始</p>
		<div class="play_area">
			<div class="row row0">
				<div class="grid"></div><div class="grid"></div><div class="grid"></div><div class="grid"></div>

			<div class="row row1">
				<div class="grid"></div><div class="grid"></div><div class="grid"></div><div class="grid"></div>
			</div>
			<div class="row row2">
				<div class="grid"></div><div class="grid"></div><div class="grid"></div><div class="grid"></div>
			</div>
			<div class="row row3">
				<div class="grid"></div><div class="grid"></div><div class="grid"></div><div class="grid"></div>
			</div>
			<div class="card_container"></div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
